<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-component-stencil.esm.js"></script>
    <script nomodule src="/build/web-component-stencil.js"></script>

    <style>
      body {
        font-family: sans-serif;
        padding: 0px;
        margin: 0px;
      }
      main {
        min-width: 100%;
        position: relative;
        width: 100%;
        height: 100%;
        padding: 4rem;
      }
      nav,
      ul {
        padding: 0px;
        margin: 0px;
        display: flex;
        flex-direction: column;
      }
      li {
        list-style: none;
        padding: 1rem;
        border-bottom: 1px solid #ccc;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.5s ease;
      }
      li:hover {
        color: indianred;
        border-bottom: 1px solid indianred;
      }
      button {
        background-color: indianred;
        z-index: 1001;
        position: inherit;
      }
      .wrapper {
        display: flex;
      }

      section {
        display: flex;
        flex-direction: row;

        width: 100%;
      }
      section div {
        margin: 0.2rem 2rem;
        display: flex;
        align-items: start;
      }

      @media screen and (max-width: 1090px) {
        section {
          display: flex;
          flex-direction: column !important;

          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section>
          <div>
            <stock-price stock-symbol="ETH-USD" title="Oil price"></stock-price>
          </div>

          <div>
            <exchange-rate></exchange-rate>
          </div>
        </section>
        <!--          
          <custom-side-drawer title="Main Navbar">
            <nav>
              <ul>
                <li>Home</li>
                <li>About</li>
                <li>Link</li>
              </ul>
            </nav>
          </custom-side-drawer>

          <button>Open side menu</button> -->
      </main>
    </div>
    <script src="/assets/core.js"></script>
  </body>
</html>
